<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href='https://css.gg/comment.css' rel='stylesheet'>
    <script src='https://cdn.scaledrone.com/scaledrone.min.js' type='text/javascript'></script>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div id="mainContainer">
      <h1 id="header">
        <i class="gg-comment"></i><span>Chat App</span>
      </h1>      
      <div id="chatAndUsers">
          <div id="chatWindow">
            <div id="whiteSpaceChat"></div>
          </div> 
          <div id="membersOnline">
            <div id="numberOfActiveUsers"></div>
            <div id="latestNews"></div>
          </div>
      </div>
      <div id="userInputDiv">
        <input id="userInput" type="text" autofocus></input>
        <button id="submitButton" hidden>Send</button>  
      </div>
      <div id="cp">Copyright 2020 by Someone Â©</div>   
    </div>
    <script src="ScaledroneStuff.js" type="text/javascript"></script>
  </body>
